<div class="gene-login login-v2 pad-y-xl">
  <div fxLayout="row" fxLayoutAlign="center center">
     <div fxLayout="column" fxFlex="100" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
           <div   fxLayout="row wrap" fxLayoutAlign="center center" class="height-full form-wrap-row set-resp-space" fxLayoutGap.gt-md="15px">
           <div fxLayout="column" fxFlex="100" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
              <mat-card class="gene-login-v2 card-full-height card-full-width" @slideRight>

                  <mat-card-content>
                    <div>
                      <div fxLayout="column" fxLayoutAlign="center center" class="mrgn-b-lg text-center">
                        <h2>{{'Admin Panel' | translate}}</h2>
                       <p>{{'Luxor University' | translate}}</p>
                    </div>
                      <form [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm)" fxLayoutAlign="center start">
                      <div fxLayout="column" fxFlex.xs="100" fxFlex.sm="80" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70" fxLayoutAlign="start">
                         <mat-form-field class="full-wid mrgn-b-md">
                            <input class="mrgn-t-none" matInput placeholder="{{'Email' | translate}}" type="text"  formControlName="email" required>
                            <span matSuffix><i class="material-icons">verified_user</i></span>
                         </mat-form-field>
                         <mat-form-field class="full-wid mrgn-b-md">
                          <input class="mrgn-t-none" matInput placeholder="{{'Password' | translate}}" [type]="hide ? 'password' : 'text'"  formControlName="password" required>
                          <span matSuffix (click)="hide = !hide"><i class="material-icons">{{hide?  'visibility_off' : 'visibility' }}</i></span>
                        </mat-form-field>
                         <div fxLayoutAlign="center start" class=" mrgn-b-lg">
                            <button mat-flat-button class="success-bg gene-btn-lg" style="cursor: pointer;">{{'Sign in' | translate}}</button>
                         </div>
                      </div>
                      </form>
                   </div>
                  </mat-card-content>
              </mat-card>
           </div>

          </div>
     </div>
  </div>
</div>
