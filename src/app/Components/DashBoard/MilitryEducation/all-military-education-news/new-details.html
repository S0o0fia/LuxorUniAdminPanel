<h2 mat-dialog-title dir="rtl">{{'Details' | translate}}</h2>
<mat-dialog-content class="mat-typography">
<table class="table table-responsive table-hover" style="width:100%" dir="rtl">
  <tr>
    <th>{{'new title'|translate}}</th>
    <td>{{NewDetails.title}}</td>
  </tr>
  <tr>
    <th>{{'Details'|translate}}</th>
    <td>{{NewDetails.newDetails}}</td>
  </tr>
  <tr *ngFor="let item of NewDetails.imgaes">
    <th>{{'Photos' | translate}}</th>
    <td >
      <a href="{{baseurl + item}}" target="_blank" style="color:blue;">{{'Open Photo' | translate}}</a>
    </td>
  </tr>
</table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color='warn' mat-dialog-close>{{'Close' | translate}}</button>
</mat-dialog-actions>
