<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
  <mat-card @slideInOut>
    <div class="gene-card-title">
       <div fxLayout="row" fxLayoutAlign="space-around center">
          <div fxLayout="column">
             <h4>المحاضرات الخاصة ب {{course}}</h4>

          </div> <span fxFlex></span>

          <div fxLayout="column">
             <button class="mrgn-b-xs" mat-raised-button color="primary" (click)="toAdd()">{{'Add New'|translate}}</button>
          </div>
       </div>

       <mat-divider></mat-divider>
    </div>
    <div class="gene-card-content pad-t-none">
       <div class="table-responsive">
          <table class="table table-hover table-middle th-fw-light mb-0">
             <thead>
                <tr>
                   <th>عنوان المحاضرة</th>
                   <th>تاريخ الرفع</th>
                   <th>ملف المحاضرة</th>
                </tr>
             </thead>
             <tbody>
                <tr *ngFor="let item of lecture">
                  <td>{{item.lectureName}}</td>
                  <td>{{item.createDate | date : "yyyy-MM-dd" }}</td>
                  <td *ngIf="item.lectureFile != '' ">
                      <a [href]="baseUrl+item.lectureFile" [download]="baseUrl+'/'+item.lectureFile" target="_blank"><mat-icon color="primary">download</mat-icon></a>
                  </td>
                </tr>
             </tbody>
          </table>
       </div>
    </div>
 </mat-card>
</div>
